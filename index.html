<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Flatadango</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<aside id="movie-list">
			<h2>Movie Titles</h2>
			<ul id="films"></ul>
		</aside>
		<section id="movie-details">
			<img id="poster" src="" alt="movie poster">
			<div id="details-card">
				<h2 id="title">[movie title]</h2>
				<p id="runtime">[runtime] minutes</p>
				<p id="description">[insert movie description here]</p>
				<p id="showtime">showtime: [time]</p>
				<p id="tickets">[x] remaining tickets</p>
				<button id="buy-ticket">buy ticket</button>
			</div>
		</section>
		<script src="./script.js" defer></script>
	</main>
</body>

</html>
